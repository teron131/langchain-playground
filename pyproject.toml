[project]
name = "langchain-playground"
version = "0.1.0"
description = "Personal LangChain Playground"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "docling>=2.36.1",
    "fal-client>=0.7.0",
    "google-genai>=1.19.0",
    "httpx>=0.28.1",
    "ipython>=9.3.0",
    "langchain>=0.3.25",
    "langchain-community>=0.3.24",
    "langchain-google-genai>=2.1.5",
    "langchain-openai>=0.3.21",
    "langgraph>=0.4.8",
    "langgraph-prebuilt>=0.2.2",
    "langsmith>=0.3.45",
    "more-itertools>=10.7.0",
    "numpy>=2.2.6",
    "openai>=1.84.0",
    "opencc-python-reimplemented>=0.1.7",
    "pydantic>=2.11.5",
    "pydub>=0.25.1",
    "python-dotenv>=1.1.0",
    "pytubefix>=9.1.1",
    "rich>=14.0.0",
    "tavily-python>=0.7.5",
    "tiktoken>=0.9.0",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
whisper = [
    "optimum>=1.25.3",
    "torch>=2.7.1",
    "transformers>=4.52.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
